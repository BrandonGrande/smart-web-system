{% extends "appPrincipal/base.html" %}
{% load static %}
{% block content %}

{% if messages %}
{% for message in messages %}
<script type="text/javascript">
       toastr.{{message.tags}}('{{message}}','',{
 "positionClass": "toast-bottom-left"
    });
</script>
{% endfor %}
{% endif %}
<style type="text/css">
	.custom-file-input ~ .custom-file-label::after {
    content: "Archivo";
}
</style>


<div class="container-fluid">
	<div class="row justify-content-center mt-5">
		<div class="col-lg-5">
			<div class="card gedf-card ">
				<div class="card-header">
					<ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
						<li class="nav-item">
							<a class="nav-link active text-dark"  data-toggle="tab" href="#respaldo" role="tab" aria-selected="true">Respaldo</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-dark"  data-toggle="tab" role="tab" aria-selected="false" href="#recuperacion">Recuperación</a>
						</li>
					</ul>
				</div>
				<div class="card-body">
					<div class="tab-content" id="myTabContent">
						<div class="tab-pane fade show active" id="respaldo" role="tabpanel">
							

							

								<div class="row justify-content-center" style="">
									
									<div class="col-md-6 mt-2">
										<div class="row justify-content-center">
										<form method="POST" action="{% url 'cargar_respaldo' %}" > {% csrf_token %}
										<button class="card btn btn-light rounded" style="border: #868e96 2px  dashed;">
											
											<div class="card-body">
												<div class="row justify-content-center">
													Archivo de base de datos y multimedia
												</div>
											</div>
										</button>
										</form>
									</div>
									</div>
								
								</div>
          

							
						</div>

						<div class="tab-pane fade" id="recuperacion" role="tabpanel" >
							<form method="POST" action="{% url 'cargar_recuperacion' %}" enctype="multipart/form-data" class="needs-validation" novalidate autocomplete="off">
								 {% csrf_token %}
							
							<div class="form-row  justify-content-center">
																<div class="col-lg-10 mb-2">
																		<label for="validationCustom06">Ingresa el archivo .ZIP</label>
																	<div class="custom-file">
																	
									<input name="archivoRespaldo" id="archivoRespaldo" type="file" class="custom-file-input" required>
									<label class="custom-file-label" for="customFile" id="numeroArchivosValidacion"></label>
									<div class="valid-feedback">¡Completado!</div>
																	<div class="invalid-feedback">Por favor ingresa el archivo .ZIP</div>
								</div>
																</div>
															</div>
													
															   	
															 
																<div class="form-row justify-content-end mt-3">
																
																<button type="submit" class="btn btn-primary">Guardar</button>
		        											
														  
															</div> 
															</form> 

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	
            $('#archivoRespaldo').on('change',function(){
            
                var fileName = $(this).val().split('\\').pop();
                $(this).next('.custom-file-label').html(fileName);
            })
     
</script>


{% endblock %}
